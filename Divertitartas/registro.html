<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Divertitartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="Imagenes/logo_icono.ico">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Encabezado y navegación -->
    <header class="fondo-rosa header-fino" style="background-color: #fbd1f0;">
        <div class="container d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" style="color: #000000;">
                ☰
            </button>
            <a href="index.html">
                <img src="imagenes/logo_circulo.png" alt="Logo Divertitartas" class="logo">
            </a>
            <div class="d-none d-lg-flex gap-3">
                <a href="QuienesSomos.html" class="nav-link">QuiénesSomos</a>
                <a href="Servicios.html" class="nav-link">Servicios</a>
                <a href="Productos.html" class="nav-link">Productos</a>
                <a href="Contacto.html" class="nav-link">Contacto</a>
            </div>

            <div class="d-flex gap-2">
                <a href="login.html" style="margin-left: 20px;"><img src="imagenes/login.png" alt="login" class="icon"
                        style="height: 30px;"></a>
                <a href="Carrito.html"><img src="imagenes/carrito.png" alt="Carrito" class="icon"
                        style="height: 30px;"></a>
                <a href="Error.html"><img src="imagenes/lupa.png" alt="Buscar" class="icon" style="height: 30px;"></a>
            </div>
        </div>

        <!-- Offcanvas Menu -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel"
            style="background-color: #fbd1f0;">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <a href="index.html" class="d-block mb-2">Home</a>
                <a href="QuienesSomos.html" class="d-block mb-2">Quiénes Somos</a>
                <a href="Servicios.html" class="d-block mb-2">Servicios</a>
                <a href="Productos.html" class="d-block mb-2">Productos</a>
                <a href="Contacto.html" class="d-block mb-2">Contacto</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow-1">
        <!-- Sección de Registro -->
        <section class="container-fluid text-center py-5" style="background-color: hsla(340, 84%, 94%, 0.7);">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Regístrate</h2>
                    <form action="#" method="post">
                        <!-- Campo de selección: Persona o Empresa -->
                        <div class="form-group mb-3">
                            <label>Tipo de cuenta:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoCuenta" id="persona" value="persona" checked>
                                <label class="form-check-label" for="persona">Persona</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipoCuenta" id="empresa" value="empresa">
                                <label class="form-check-label" for="empresa">Empresa</label>
                            </div>
                        </div>

                        <!-- Campos del formulario -->
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre completo" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
                        </div>

                        <!-- Campos adicionales para empresas (ocultos por defecto) -->
                        <div id="camposEmpresa" style="display: none;">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="Nombre de la empresa">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" placeholder="NIF/CIF">
                            </div>
                        </div>

                        <button type="submit" class="custom-btn">Registrarse</button>
                    </form>
                    <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-pink text-light py-4" style="background-color:#fbd1f0;">
        <div class="container">
            <div class="row align-items-start">
                <!-- Columna del logo -->
                <div class="col-md-3 text-center border-end pb-3">
                    <img src="imagenes/Divertitartas.jpeg" alt="Divertitartas Logo" class="img-fluid"
                        style="height: 300px; width: auto;">
                </div>

                <!-- Columna del mapa -->
                <div class="col-md-3 text-center border-end pb-3">
                    <a href="https://www.google.com/maps" target="_blank">
                        <img src="imagenes/mapa.png" alt="Mapa de ubicación" class="img-fluid mapa-estilizado"
                            style="height: 300px; width: auto;">
                    </a>
                </div>

                <!-- Columna de los avisos legales -->
                <div class="col-md-3 text-center border-end pb-3">
                    <h5 class="mb-3" style="color: black;">
                        <i class="bi bi-file-earmark-text"></i> Legal
                    </h5>
                    <ul class="list-unstyled">
                        <li><a href="Privacidad.html" style="color: black;"><i class="bi bi-shield-lock"></i> Política
                                de privacidad</a></li>
                        <li><a href="AvisoLegal.html" style="color: black;"><i class="bi bi-file-earmark-text"></i>
                                Aviso Legal</a></li>
                        <li><a href="Cookies.html" style="color: black;"><i class="bi bi-cookie"></i> Política de
                                cookies</a></li>
                        <li><a href="VentaCancelacion.html" style="color: black;"><i class="bi bi-cart-x"></i> Política
                                de venta y cancelación</a></li>
                        <li><a style="color: black;"><i class="bi bi-cart-x"></i> © 2025 Divertitartas</a></li>
                    </ul>
                </div>

                <!-- Columna del formulario de contacto -->
                <div class="col-md-3 text-center pb-3">
                    <h5 class="mb-3" style="color: black;">
                        <i class="bi bi-envelope"></i> Contáctanos
                    </h5>
                    <form action="mailto:matiasandoval@hotmail.com" method="post" enctype="text/plain">
                        <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre" required
                            style="color: black;">
                        <input type="email" name="email" class="form-control mb-2" placeholder="Email" required
                            style="color: black;">
                        <textarea name="mensaje" class="form-control mb-2" placeholder="Mensaje" required
                            style="color: black; height: 80px;"></textarea>
                        <button type="submit" class="footer-btn" style="float: left;">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Script para mostrar/ocultar campos de empresa -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tipoCuentaPersona = document.getElementById('persona');
            const tipoCuentaEmpresa = document.getElementById('empresa');
            const camposEmpresa = document.getElementById('camposEmpresa');

            tipoCuentaPersona.addEventListener('change', function () {
                camposEmpresa.style.display = 'none';
            });

            tipoCuentaEmpresa.addEventListener('change', function () {
                camposEmpresa.style.display = 'block';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
